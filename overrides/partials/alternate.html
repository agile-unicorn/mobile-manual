{% if config.extra.alternate %}
  <div class="md-header__option">
    <div class="md-select">
      {% set icon = config.theme.icon.alternate or "material/translate" %}
      <button class="md-header__button md-icon" aria-label="{{ lang.t('select.language') }}">
        {% include ".icons/" ~ icon ~ ".svg" %}
      </button>
      <div class="md-select__inner">
        <ul class="md-select__list">
          {% for alt in config.extra.alternate %}
            <li class="md-select__item">
              <a href="{{ alt.link | url }}" hreflang="{{ alt.lang }}" class="md-select__link">
                {{ alt.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    {# Print icon next to language selector #}
    <div class="md-header__print">
      <a href="{{ 'print_page/' | url }}" title="Print Manual" aria-label="Print Manual" class="md-header__button md-icon">
        {% include ".icons/material/printer.svg" %}
      </a>
    </div>
  </div>
{% endif %}
