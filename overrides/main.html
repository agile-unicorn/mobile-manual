{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <style>
    /* Style for print icon next to language selector */
    .md-header__option {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .md-header__print {
      display: flex;
      align-items: center;
    }

    .md-header__print a {
      color: var(--md-primary-bg-color);
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.2rem 0.4rem;
      transition: opacity 0.2s;
    }

    .md-header__print a:hover {
      opacity: 0.7;
    }
  </style>
{% endblock %}
